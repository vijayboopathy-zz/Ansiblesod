---
- name: Install and Configure OpenJDK
  hosts: centos
  become: yes

  tasks:
    - name: Enable EPEL repository
      yum:
        name: epel-release
        state: present
        update_cache: yes

    - name: Install OpenJDK7
      yum:
        name: java-1.7.0-openjdk
        state: present
